<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floyd Cycle Detection Algorithm</title>
</head>
<body>
    <script>
		// JavaScript code for the above approach
		class Node
		{
			constructor(d)
			{
				this.data = d;
				this.next = null;
			}
		}

		// initialize a new head for the linked list
		let head = null;

		// detect if there is a loop present in the linked list
		function detectingLoop(head) {
			let slowPointer = head;
			let fastPointer = head;

			while (slowPointer != null
				&& fastPointer != null
				&& fastPointer.next != null) {
				slowPointer = slowPointer.next;
				fastPointer = fastPointer.next.next;
				if (slowPointer == fastPointer)
					return 1;
			}

			return 0;
		}

		// inserting new values
		head = new Node(10);
		head.next = new Node(20);
		head.next.next = new Node(30);
		head.next.next.next = new Node(40);
		head.next.next.next.next = new Node(50);

		let temp = head;
		while (temp.next != null)
			temp = temp.next;

		temp.next = head;

		// loop added;
		if (detectingLoop(head))
			document.write("Loop exists in the Linked List" + "<br>");
		else
			document.write("Loop does not exists in the Linked List" + "<br>");

	</script>


</body>
</html>
